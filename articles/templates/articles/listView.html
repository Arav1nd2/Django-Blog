{% extends "base_layout.html" %} {%block content%}
<h1>Articles List</h1>
<div class="articles">
     {% for data in articles %}
     <div class="article">
          <a href="{% url 'article:detail' slug=data.slug%}">{{data.title}}</a>
          <p>{{data.snippet}}</p>
          <p>{{data.created_at}}</p>
          <p class="author">added by {{ article.author.username }}</p>
     </div>
     {% endfor %}
</div>
{% endblock %}
